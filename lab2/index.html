<html>
    <head>

        <title>Vasylenko Oleksandr, IT-92, Lab№2, 100 variant</title>
        <link rel="stylesheet" href="style.css" />

            td {height: 30px;}
            #table1 {width: 70%;}
            .first_line {background-color: #108f8f;}
            .first_line:hover {background-color: #f5f510;}
            .second_line {background-color: #f5f510;}
            .second_line:hover {background-color: #108f8f;}

    </head>
    <body>
        <h2> Завдання 1</h2>
        <table id="table1">
            <tr class ="first_line">
                <td></td>
                <td></td>
                <td rowspan="2">Василенко</td>
                <td>Олександр</td>
                <td rowspan="2">Ігорович</td>
            </tr>
            <tr class ="second_line">
                <td colspan="2">ІТ-92</td>
                <td>ЛР-2, Варіант 100</td>
            </tr>
            <tr>
                <td colspan="2"> </td>
                <td colspan="3"> </td>   
            </tr>
        </table>

        <h2> Завдання 2</h2>
        <div class="circle outer_circle circle_with_relative_position">
            <div class="circle white_circle_with_absolute_position"></div>          
            <div class="circle small_white_circle circle_with_absolute_position deg0"></div>
            <div class="circle small_white_circle circle_with_absolute_position deg45"></div>
            <div class="circle small_white_circle circle_with_absolute_position deg90"></div>
            <div class="circle small_white_circle circle_with_absolute_position deg135"></div>
            <div class="circle small_white_circle circle_with_absolute_position deg180"></div>
            <div class="circle small_white_circle circle_with_absolute_position deg225"></div>
            <div class="circle small_white_circle circle_with_absolute_position deg270"></div>
            <div class="circle small_white_circle circle_with_absolute_position deg315"></div>
        </div>    

        <div class="circle outer_circle">
            <div class="circle white_circle_transformed"></div>          
            <div class="circle small_white_circle deg-0"></div>
            <div class="circle small_white_circle deg-45"></div>
            <div class="circle small_white_circle deg-90"></div>
            <div class="circle small_white_circle deg-135"></div>
            <div class="circle small_white_circle deg-180"></div>
            <div class="circle small_white_circle deg-225"></div>
            <div class="circle small_white_circle deg-270"></div>
            <div class="circle small_white_circle deg-315"></div>
